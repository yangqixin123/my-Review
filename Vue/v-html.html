<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-html="content"></p>
        <p v-html="message"></p>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                content:`<a href="http://yqx.cool">我是html结构</a>`,
                message:"哈哈哈"
            }
        })
    </script>
</body>
</html>
