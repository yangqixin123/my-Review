<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show显示与隐藏</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div > img{
            width: 200px;
            height: 200px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <img v-show="isShow" src="http://yqx.cool/imgs/1.jpg" alt="图片找不到了"/>
        <img v-show="age>=18" src="http://yqx.cool/imgs/2.jpg" alt="图片找不到了"/>
        <button @click="changeIsShow">点击切换图片显示状态</button>
        <br/>
        <p>你现在的年龄是{{age}}岁</p>
        <button @click="addAge">18岁以上才能看的图片</button>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:true,
                age:17
            },
            methods: {
                changeIsShow(){
                    this.isShow = !this.isShow
                },
                addAge(){
                    this.age++
                }
            },
        })
    </script>
</body>
</html>
