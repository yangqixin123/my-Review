<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class和style的绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :style="str">
            helloworld
        </div>
        <br>
        <div :style="obj">
            hello
        </div>
        <br>
        <div :style="[obj,obj2]">hello2</div>
    </div>

    <script>
        new Vue({
            el:"#app",
            created() {
                setTimeout(() => {
                    this.obj.color = "blue"
                }, 3000);
            },
            data:{
                str:"color:#fff;background:teal",
                obj:{
                    color:"#fff",
                    background:"orange"
                },
                obj2:{
                    border:"2px solid #ccc"
                }
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
