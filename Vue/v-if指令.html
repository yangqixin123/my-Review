<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="toggleIsShow">切换显示</button>
        <h2 v-if="isShow">测试V-if指令</h2>
        <p v-show="isShow">v-if</p>
        <!-- v-if和v-show的区别，v-show是设置了style=display:none,而v-if是直接删除了dom -->
        <!-- 如果需要频繁的切换的话建议使用v-show -->
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:true
            },
            methods: {
                toggleIsShow(){
                    this.isShow = !this.isShow
                }
            },
        })
    </script>
</body>
</html>
