<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-text="message+'!'">111</h2>
        <h4>{{message + "!"}}111</h4>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"测试v-text"
            }
        })
    </script>
</body>
</html>
