<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el：挂载节点</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    {{message}}
    <div id="app" class="myApp">
        {{message}}
    </div>
    <!-- el作用范围：选中的元素及其内部的后代元素 -->
    <script>
        var app = new Vue({
            // el:"#app",
            el:".myApp",
            data:{
                message:"el挂载范围"
            }
        })
    </script>
</body>
</html>
